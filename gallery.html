<!DOCTYPE html>
<html>

<head>
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

  <button class=btn onclick="typeWriter()">Download</button>

  <div class="container">
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
      <img src="images/animegirl.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 6</div>
      <img src="images/gamecontroller.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 6</div>
      <img src="images/maskedmen.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">4 / 6</div>
      <img src="images/pagani.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 6</div>
      <img src="images/warrior.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
      <img src="images/evilhunter.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/animegirl.jpg" style="width:100%" onclick="currentSlide(1)" alt="Slideshow Gallery">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/gamecontroller.jpg" style="width:100%" onclick="currentSlide(2)" alt="Slideshow Gallery">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/maskedmen.jpg" style="width:100%" onclick="currentSlide(3)" alt="Slideshow Gallery">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/pagani.jpg" style="width:100%" onclick="currentSlide(4)" alt="Slideshow Gallery">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/warrior.jpg" style="width:100%" onclick="currentSlide(5)" alt="Slideshow Gallery">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/evilhunter.jpg" style="width:100%" onclick="currentSlide(6)" alt="Slideshow Gallery">
      </div>
    </div>
  </div>

  <p>
    <a href="index.html" class="toprightcorner"><i class="fa fa-home"
        aria-hidden="true"></i>
    </a>
  </p>

  <script>
    var i = 0;
    var str = "Warning: Images are subject to copyrights.";
    var result = str.fontcolor("red");
    var speed = 100;

    function typeWriter() {
      if (i < str.length) {
        document.getElementById("demo").innerHTML += str.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    var slideIndex = 1;
    showSlides(slideIndex);

    function plusSlides(n) {
      showSlides(slideIndex += n);
    }

    function currentSlide(n) {
      showSlides(slideIndex = n);
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("demo");
      var captionText = document.getElementById("caption");
      if (n > slides.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = slides.length }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      dots[slideIndex - 1].className += " active";
      captionText.innerHTML = dots[slideIndex - 1].alt;
    }
  </script>

</body>

</html>
